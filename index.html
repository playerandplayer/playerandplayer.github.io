<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State and Province Info</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        #info-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>State and Province Info</h1>

    <ul id="stateList">
        <li onclick="showInfo('California')">California</li>
        <li onclick="showInfo('New York')">New York</li>
        <li onclick="showInfo('Texas')">Texas</li>
        <li onclick="showInfo('Ontario')">Ontario</li>
        <li onclick="showInfo('Quebec')">Quebec</li>
        <!-- Add more states and provinces as needed -->
    </ul>

    <div id="info-container">
        <h2>Information</h2>
        <p id="infoText">Click on a state or province to see information.</p>
    </div>

    <script>
        function showInfo(location) {
            var infoText = document.getElementById('infoText');
            infoText.textContent = 'You clicked on ' + location + '. Add more information here.';
        }
    </script>

</body>
</html>
