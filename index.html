<!DOCTYPE html>
<html>
<head>
    <title>Experiment With Web-Based RTS</title>
    <!--V 0.0.0.2-->
    <style>
        /* Add some basic styles for the map */
        .state {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>US States</h1>
    <img src="us-map.png" width="600" height="400" alt="us map">
    <div id="us-map">
        <!-- Define clickable areas for each state -->
        <div class="state" id="alabama" style="left: 380px; top: 340px; width: 50px; height: 50px;"></div>
        <div class="state" id="alaska" style="left: 50px; top: 380px; width: 50px; height: 60px;"></div>
        <div class="state" id="california" style="left: 25px; top: 235px; width: 50px; height: 100px;"></div>
        <div class="state" id="nevada" style="left: 65px; top: 215px; width: 50px; height: 75px;"></div>
        <!-- Add more states with their coordinates and dimensions -->
        <!-- ... -->
    </div>
    <div id="state-info">
        <h2>State Information</h2>
        <p>Select a state on the map to view information.</p>
    </div>
    
    <!-- Add a button to invade a state -->
    <button id="invadeButton">Invade State</button>

    <script>
        // Define state information in an object
        const stateInfo = {
            alabama: {
                name: "Alabama",
                capital: "Montgomery",
                population: "4.9 million",
                owner: "USA",
            },
            alaska: {
                name: "Alaska",
                capital: "Juneau",
                population: "731,000",
                owner: "USA",
            },
            california: {
                name: "California",
                capital: "Los Angeles",
                population: "39 million",
                owner: "USA",
            },
            nevada: {
                name: "Nevada",
                capital: "Las Vegas",
                population: "3.1 million",
                owner: "USA",
            },
            // Add more state information here
            // ...
        };

        // Function to invade a state and change its owner
        function invadeState(stateId) {
            if (stateInfo[stateId]) {
                stateInfo[stateId].owner = "Test!"; // Change the owner to your nation
                document.getElementById('state-info').innerHTML = `
                    <h2>${stateInfo[stateId].name}</h2>
                    <p>Capital: ${stateInfo[stateId].capital}</p>
                    <p>Population: ${stateInfo[stateId].population}</p>
                    <p>Owner: ${stateInfo[stateId].owner}</p>
                `;
            }
        }

        // Add click event listeners to each state
        const stateElements = document.querySelectorAll('.state');
        stateElements.forEach((element) => {
            element.addEventListener('click', (e) => {
                const stateId = e.target.id;
                if (stateInfo[stateId]) {
                    const info = stateInfo[stateId];
                    document.getElementById('state-info').innerHTML = `
                        <h2>${info.name}</h2>
                        <p>Capital: ${info.capital}</p>
                        <p>Population: ${info.population}</p>
                        <p>Owner: ${info.owner}</p>
                    `;
                }
            });
        });

        // Add a click event listener to the invade button
        const invadeButton = document.getElementById('invadeButton');
        invadeButton.addEventListener('click', () => {
            const selectedStateId = document.querySelector('.state.active').id;
            invadeState(selectedStateId);
        });
    </script>
</body>
</html>
