<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Groups</title>
    <style>
        .group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Interest Groups</h1>
    <div id="groups"></div>
    <button onclick="nextTerm()">Next Term</button>

    <script>
        class InterestGroup {
            constructor(name, socialAxis, economicAxis) {
                this.name = name;
                this.socialAxis = socialAxis; // String representing social ideology
                this.economicAxis = economicAxis; // String representing economic ideology
                this.approval = 50;  // Initial approval rating
            }

            updateApproval(action) {
                let impact = 0;

                if (action === this.socialAxis.toLowerCase()) {
                    impact += 5;
                } else if (action === this.economicAxis.toLowerCase()) {
                    impact += 5;
                } else if (action === 'neutral') {
                    impact -= 5;
                } else {
                    impact -= 10;
                }

                this.approval += impact;

                // Ensure approval stays between 0 and 100
                this.approval = Math.min(100, Math.max(0, this.approval));
            }

            render() {
                return `<div class="group">
                    <h2>${this.name}</h2>
                    <p>Social Axis: ${this.socialAxis}</p>
                    <p>Economic Axis: ${this.economicAxis}</p>
                    <p>Approval: ${this.approval}%</p>
                </div>`;
            }
        }

        const groups = [
            new InterestGroup('Group 1', 'Liberalism', 'Capitalism'),
            new InterestGroup('Group 2', 'Conservatism', 'Socialism'),
            new InterestGroup('Group 3', 'Liberalism', 'Communism'),
            new InterestGroup('Group 4', 'Conservatism', 'Capitalism'),
            new InterestGroup('Group 5', 'Liberalism', 'Socialism')
        ];

        function renderGroups() {
            const groupsContainer = document.getElementById('groups');
            groupsContainer.innerHTML = groups.map(group => group.render()).join('');
        }

        function nextTerm() {
            const action = prompt('Choose your action for this term (liberalism, conservatism, socialism, capitalism, communism, neutral):').toLowerCase();
            
            groups.forEach(group => group.updateApproval(action));
            
            renderGroups();
        }

        renderGroups();
    </script>
</body>
</html>
