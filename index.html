<!DOCTYPE html>
<html>
<head>
    <title>Experiment With Web-Based RTS</title>
    <!--V 0.0.0.2-->
    <style>
        /* Add some basic styles for the map */
        .state {
            position: absolute;
            cursor: pointer;
        }
        .state img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <h1>US States</h1>
    <img src="us-map.png" width="600" height="400" alt="us map">
    <div id="us-map">
        <!-- Define clickable areas for each state with images -->
        <div class="state" id="alabama" style="left: 368px;top: 327px;width: 75px;height: 75px;overflow: hidden;">
            <img src="alabama.png" alt="Alabama" style="left: 368px;top: 327px;width: 75px;height: 75px;">
        </div>
        <div class="state" id="alaska" style="left: 15px; top: 374px; width: 104px; height: 90px; overflow: hidden;">
            <img src="alaska.png" alt="Alaska" style="width: 100%; height: 100%;">
        </div>        
        <div class="state" id="california" style="left: 25px; top: 235px; width: 75px; height: 75px; overflow: hidden;">
            <img src="california.png" alt="California" style="left: 368px;top: 327px;width: 75px;height: 75px;">
        </div>
        <div class="state active" id="nevada" style="left: 28px;top: 197px;width: 128px;/* height: 185px; */height: 115px;overflow: hidden;">
            <img src="nevada.png" alt="Nevada" style="left: 368px;top: 327px;width: 120px;height: 120px;">
        </div>
        <!-- Add more states with their images -->
        <!-- ... -->
    </div>
    <div id="state-info">
        <h2>State Information</h2>
        <p>Select a state on the map to view information.</p>
    </div>

    <script>
        // Define state information in an object
        const stateInfo = {
            alabama: {
                name: "Alabama",
                capital: "Montgomery",
                population: "4.9 million",
                owner: "USA",
            },
            alaska: {
                name: "Alaska",
                capital: "Juneau",
                population: "731,000",
                owner: "USA",
            },
            california: {
                name: "California",
                capital: "Los Angeles",
                population: "39 million",
                owner: "USA",
            },
            nevada: {
                name: "Nevada",
                capital: "Las Vegas",
                population: "3.1 million",
                owner: "USA",
            },
            // Add more state information here
            // ...
        };

        // Function to display state information when a state is clicked
        function displayStateInfo(stateId) {
            if (stateInfo[stateId]) {
                const info = stateInfo[stateId];
                document.getElementById('state-info').innerHTML = `
                    <h2>${info.name}</h2>
                    <p>Capital: ${info.capital}</p>
                    <p>Population: ${info.population}</p>
                    <p>Owner: ${info.owner}</p>
                `;
            }
        }

        // Add click event listeners to each state
        const stateElements = document.querySelectorAll('.state');
        stateElements.forEach((element) => {
            element.addEventListener('click', (e) => {
                const stateId = e.currentTarget.id;
                // Remove the 'active' class from all states
                stateElements.forEach((stateElement) => {
                    stateElement.classList.remove('active');
                });
                // Add the 'active' class to the clicked state
                e.currentTarget.classList.add('active');
                displayStateInfo(stateId);
            });
        });
    </script>
</body>
</html>
