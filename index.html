<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
</head>
<body>
    <h1>Player Data</h1>
    <h2>Points: <span id="pointsDisplay">0</span></h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="savePlayerData()">Save Data</button>
    <button onclick="loadPlayerData()">Load Data</button>
    <button onclick="gainPoint()">Gain Point</button>

    <script>
        var point = 0; // Initialize the point variable

        function savePlayerData() {
            var username = document.getElementById('username').value;
            var playerData = {
                playerName: username,
                score: point // Save the current point value
            };
            localStorage.setItem(username, JSON.stringify(playerData));
            alert('Player data saved for ' + username);
        }

        function loadPlayerData() {
            var username = document.getElementById('username').value;
            var playerDataString = localStorage.getItem(username);
            if (playerDataString) {
                var playerData = JSON.parse(playerDataString);
                point = playerData.score; // Load the saved point value
                document.getElementById('pointsDisplay').innerText = point; // Update points display
                alert('Player Name: ' + playerData.playerName + ', Score: ' + playerData.score);
            } else {
                alert('No player data found for ' + username);
            }
        }

        function gainPoint() {
            point++; // Increment point
            document.getElementById('pointsDisplay').innerText = point; // Update points display
        }
    </script>
</body>
</html>
