<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Groups</title>
    <style>
        .group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Interest Groups</h1>
    <div id="groups"></div>
    <button onclick="nextTerm()">Next Term</button>

    <script>
        class InterestGroup {
            constructor(name, conservatism, socialism) {
                this.name = name;
                this.conservatism = conservatism;
                this.socialism = socialism;
                this.approval = 50;  // Initial approval rating
            }

            updateApproval(action) {
                if (action === 'conservative') {
                    this.approval += this.conservatism / 10;
                } else if (action === 'socialist') {
                    this.approval += this.socialism / 10;
                } else {
                    this.approval -= 5;  // Neutral action reduces approval
                }

                // Ensure approval stays between 0 and 100
                this.approval = Math.min(100, Math.max(0, this.approval));
            }

            render() {
                return `<div class="group">
                    <h2>${this.name}</h2>
                    <p>Conservatism: ${this.conservatism}%</p>
                    <p>Socialism: ${this.socialism}%</p>
                    <p>Approval: ${this.approval}%</p>
                </div>`;
            }
        }

        const groups = [
            new InterestGroup('Group 1', 70, 30),
            new InterestGroup('Group 2', 50, 50),
            new InterestGroup('Group 3', 20, 80),
            new InterestGroup('Group 4', 60, 40),
            new InterestGroup('Group 5', 30, 70)
        ];

        function renderGroups() {
            const groupsContainer = document.getElementById('groups');
            groupsContainer.innerHTML = groups.map(group => group.render()).join('');
        }

        function nextTerm() {
            const action = prompt('Choose your action for this term (conservative, socialist, neutral):').toLowerCase();
            
            groups.forEach(group => group.updateApproval(action));
            
            renderGroups();
        }

        renderGroups();
    </script>
</body>
</html>
