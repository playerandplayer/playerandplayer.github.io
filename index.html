<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
</head>
<body>
    <h1>Player Data</h1>
    <button onclick="savePlayerData()">Save Data</button>
    <button onclick="loadPlayerData()">Load Data</button>
    <script>
        function savePlayerData() {
            var playerData = {
                playerName: "John",
                score: 100
            };
            localStorage.setItem('playerData', JSON.stringify(playerData));
            alert('Player data saved!');
        }

        function loadPlayerData() {
            var playerData = localStorage.getItem('playerData');
            if (playerData) {
                playerData = JSON.parse(playerData);
                alert('Player Name: ' + playerData.playerName + ', Score: ' + playerData.score);
            } else {
                alert('No player data found.');
            }
        }
    </script>
</body>
</html>
