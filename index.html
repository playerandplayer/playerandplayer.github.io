<!DOCTYPE html>
<html>
<head>
    <title>Experiment With Web-Based RTS</title>
    <!--V 0.0.0.2-->
    <style>
        /* Add some basic styles for the map */
        .state {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>US States</h1>
    <img src="us-map.png" width="600" height="400" alt="us map" id="us-map">
    <div id="state-info">
        <h2>State Information</h2>
        <p>Select a state on the map to view information.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.0/js/imageMapResizer.min.js"></script>


    <script>
        // Define state information in an object
        const stateInfo = {
            alabama: {
                name: "Alabama",
                capital: "Montgomery",
                population: "4.9 million",
                owner: "USA",
            },
            alaska: {
                name: "Alaska",
                capital: "Juneau",
                population: "731,000",
                owner: "USA",
            },
            california: {
                name: "California",
                capital: "Los Angeles",
                population: "39 million",
                owner: "USA",
            },
            nevada: {
                name: "Nevada",
                capital: "Las Vegas",
                population: "3.1 million",
                owner: "USA",
            },
            // Add more state information here
            // ...
        };

        // Function to display state information when a state is clicked
        function displayStateInfo(stateId) {
            if (stateInfo[stateId]) {
                const info = stateInfo[stateId];
                document.getElementById('state-info').innerHTML = `
                    <h2>${info.name}</h2>
                    <p>Capital: ${info.capital}</p>
                    <p>Population: ${info.population}</p>
                    <p>Owner: ${info.owner}</p>
                `;
            }
        }

        // Add click event listener to the image
        const usMap = document.getElementById('us-map');
        usMap.addEventListener('load', () => {
            // Resize the image map using the "image-map-resizer" library
            window.iFrameResize({}, '#us-map');
        });

        // Add click event listeners to each state
        const stateAreas = document.querySelectorAll('.state');
        stateAreas.forEach((area) => {
            area.addEventListener('click', (e) => {
                const stateId = e.target.id;
                // Remove the 'active' class from all states
                stateAreas.forEach((stateArea) => {
                    stateArea.classList.remove('active');
                });
                // Add the 'active' class to the clicked state
                e.target.classList.add('active');
                displayStateInfo(stateId);
            });
        });
    </script>
</body>
</html>
