<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Election Wars</title>
    <script defer src="scripts.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <h1>Election Wars</h1>
    
    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="username" required>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required>
        <button type="submit">Register</button>
    </form>
    
    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Login</button>
    </form>
    
    <!-- Party Registration Form -->
    <h2>Register a Party</h2>
    <form id="partyForm">
        <label for="partyName">Party Name:</label>
        <input type="text" id="partyName" name="partyName" required>
        <button type="submit">Register Party</button>
    </form>
    
    <!-- Voting Form -->
    <h2>Vote</h2>
    <form id="voteForm">
        <label for="partySelect">Select Party:</label>
        <select id="partySelect" name="partyId" required></select>
        <button type="submit">Vote</button>
    </form>
    
</body>
</html>
