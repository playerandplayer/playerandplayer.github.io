<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
</head>
<body>
    <h1>Player Data</h1>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="savePlayerData()">Save Data</button>
    <button onclick="loadPlayerData()">Load Data</button>
    <script>
        function savePlayerData() {
            var username = document.getElementById('username').value;
            var playerData = {
                playerName: username,
                score: 100 // You can set the initial score or any other data here
            };
            localStorage.setItem(username, JSON.stringify(playerData));
            alert('Player data saved for ' + username);
        }

        function loadPlayerData() {
            var username = document.getElementById('username').value;
            var playerDataString = localStorage.getItem(username);
            if (playerDataString) {
                var playerData = JSON.parse(playerDataString);
                alert('Player Name: ' + playerData.playerName + ', Score: ' + playerData.score);
            } else {
                alert('No player data found for ' + username);
            }
        }
    </script>
</body>
</html>
