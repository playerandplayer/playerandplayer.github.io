<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Groups</title>
    <style>
        .group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Interest Groups</h1>
    <div id="groups"></div>
    <button onclick="nextTerm()">Next Term</button>

    <script>
        class InterestGroup {
            constructor(name) {
                this.name = name;
                this.socialOutlook = this.generateRandomOutlook(['Liberalism', 'Conservatism']);
                this.economicOutlook = this.generateRandomOutlook(['Capitalism', 'Socialism', 'Communism']);
                this.approval = 50;
            }

            generateRandomOutlook(ideologies) {
                let outlook = {};
                ideologies.forEach(ideology => {
                    outlook[ideology] = Math.floor(Math.random() * 101);
                });
                return outlook;
            }

            getDominantOutlook(outlook) {
                return Object.keys(outlook).reduce((a, b) => outlook[a] > outlook[b] ? a : b);
            }

            updateApproval(action) {
                let impact = 0;

                if (action === this.getDominantOutlook(this.socialOutlook).toLowerCase()) {
                    impact += 5;
                } else if (action === this.getDominantOutlook(this.economicOutlook).toLowerCase()) {
                    impact += 5;
                } else if (action === 'neutral') {
                    impact -= 5;
                } else {
                    impact -= 10;
                }

                this.approval += impact;
                this.approval = Math.min(100, Math.max(0, this.approval));
            }

            render() {
                return `<div class="group">
                    <h2>${this.name}</h2>
                    <p>Social Outlook: ${this.getDominantOutlook(this.socialOutlook)}</p>
                    <p>Economic Outlook: ${this.getDominantOutlook(this.economicOutlook)}</p>
                    <p>Approval: ${this.approval}%</p>
                </div>`;
            }
        }

        const groups = [
            new InterestGroup('Group 1', 70, 30),
            new InterestGroup('Group 2', 50, 50),
            new InterestGroup('Group 3', 20, 80),
            new InterestGroup('Group 4', 60, 40),
            new InterestGroup('Group 5', 30, 70)
        ];

        function renderGroups() {
            const groupsContainer = document.getElementById('groups');
            groupsContainer.innerHTML = groups.map(group => group.render()).join('');
        }

        function nextTerm() {
            const action = prompt('Choose your action for this term (liberalism, conservatism, socialism, capitalism, communism, neutral):').toLowerCase();
            groups.forEach(group => group.updateApproval(action));
            renderGroups();
        }

        renderGroups();
    </script>
</body>
</html>
