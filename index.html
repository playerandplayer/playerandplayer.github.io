<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #explosionButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: red;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: explodeAnimation 1s ease-out infinite;
        }

        @keyframes explodeAnimation {
            to {
                transform: scale(30);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <button id="explosionButton" onclick="explodePage()">Explode!</button>

    <script>
        function explodePage() {
            const explosionButton = document.getElementById('explosionButton');
            
            // Create multiple explosion elements
            for (let i = 0; i < 50; i++) {
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                explosion.style.left = Math.random() * window.innerWidth + 'px';
                explosion.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(explosion);
            }

            // Remove the button after the explosion
            explosionButton.style.display = 'none';
        }
    </script>

</body>
</html>
